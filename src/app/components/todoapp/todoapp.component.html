<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center rounded-top-4">
      <h3 class="mb-0">üìù My To-Do List</h3>
    </div>

    <div class="card-body p-4">
      <!-- Input + Button -->
      <div class="input-group mb-4">
        <input [(ngModel)]="task" type="text" class="form-control form-control-lg"
               placeholder="Enter a new task...">
        <button class="btn btn-success btn-lg px-4" (click)="addTask()">Add</button>
      </div>

      <!-- Table -->
      <table class="table table-hover align-middle mb-0 bg-white shadow-sm rounded-3 overflow-hidden">
        <thead class="bg-light text-secondary">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Task Name</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of taskList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td class="text-center">
              <button class="btn btn-outline-success btn-sm me-2" (click)="editTask(item)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(item.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
      
        </tbody>
      </table>
         <div *ngIf="taskList.length == 0">
            <p class="text-center">No tasks</p>
          </div>
    </div>
  </div>
</div>
